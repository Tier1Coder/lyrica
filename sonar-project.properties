sonar.projectKey=Tier1Coder_lyrica
sonar.organization=tier1coder


# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=lyrica
#sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
#sonar.sources=.

# Path to lcov report generated by Vitest (coverage/lcov.info)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Make sources discoverable; list real code dirs
sonar.sources=app,lib,src

# Make tests discoverable
sonar.tests=tests
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx

# Never include node_modules
sonar.exclusions=**/node_modules/**

# Helps TypeScript analysis map paths
sonar.typescript.tsconfigPath=tsconfig.json

# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8
